<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hang dog</title>
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
	</head>
	<body>
		
		<div id="main-content">
			<div class="content">
				<div id="title">
					<h1> Dog Breed Guessing Game </h1>
					<br>
					<p> Type any letter to start </p>
				</div>
				<div id="game-div" class="panel">
					<div id="word-display">
						<p id="word-display-letters"></p>
					</div>
				</div>
				<div id="alerts">
						<pre><p> <span class="alert-line"></span> </p></pre>
				</div>
				<div id="general-display">
					<div class="stats">
						<p> Scoreboard: </p>
					</div>
					<br>
					<div class="metrics">
						<p> Guessed Letters: </p> 
						<p id="guessed-letters"> </p> 
						<p>Incorrect Guesses: </p> 
						<p id="error-count"> </p> 
						<p>Wins: </p> 
						<p id="win-count"> </p> 
						<p>Losses:</p> 
						<p id="loss-count"> </p>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</body>
</html>
